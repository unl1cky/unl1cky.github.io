<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Highlighter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>Upload a Text File and Highlight a Word</h2>

  <input type="file" id="fileInput" accept=".txt"><br><br>
  <input type="text" id="wordInput" placeholder="Enter word to highlight">
  <button onclick="highlightWord()">Highlight</button>

  <div id="output"></div>

  <script>
    let fileContent = "";

    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fileContent = e.target.result;
          document.getElementById("output").textContent = fileContent;
        };
        reader.readAsText(file);
      }
    });

    function highlightWord() {
      const word = document.getElementById("wordInput").value;
      if (!word) return;

      const regex = new RegExp(`\\b(${word})\\b`, 'gi'); // case-insensitive, full word match
      const highlighted = fileContent.replace(regex, "<strong>$1</strong>");
      document.getElementById("output").innerHTML = highlighted;
    }
  </script>

</body>
</html>
